apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: default       # your services are in 'default'
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: microshop.local
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: microshop-frontend
            port:
              number: 3000
      # Catalogue
      - path: /catalogue
        pathType: Prefix
        backend:
          service:
            name: microshop-catalogue
            port:
              number: 3001
      # Carts
      - path: /carts
        pathType: Prefix
        backend:
          service:
            name: microshop-carts
            port:
              number: 3002
